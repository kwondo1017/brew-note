services:
  postgres:
    image: postgres:16
    container_name: brewnote-postgres
    environment:
      POSTGRES_DB: brewnote
      POSTGRES_USER: brewnote
      POSTGRES_PASSWORD: brewnote
    ports:
      - "5432:5432"
    volumes:
      - brewnote_pgdata:/var/lib/postgresql/data

volumes:
  brewnote_pgdata: